<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">
<head>
    <title>Register Page</title>
</head>
<body>
<div id="content">
    <div th:replace="~{navbar :: navigation}"></div>
    <section class="register_section" id="register">
        <div class="container">
            <div class="form_container">
                <form action="#" method="post" class="access">
                    <div class="register_header">
                        <div class="title">
                            <h2>Create your account</h2>
                        </div>
                        <p>Already have an account? <a href="login.html">Login here.</a></p>

                        <div class="alert_messages">
                            <div class="success">Success! Your account as be created.</div>
                            <div class="error">Error! There was a issue creating your account. Please try again.</div>
                        </div>
                    </div>

                    <div class="register_body">
                        <div class="register_group">
                            <div class="form_input">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Reon Fernandes" autocomplete="off"
                                       required>
                                <!-- <span class="alert">Correct</span> -->
                            </div>

                            <div class="form_input">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" placeholder="alone_Hacker"
                                       autocomplete="off">
                                <!-- <span class="alert">Correct</span> -->
                            </div>
                        </div>

                        <div class="register_group">
                            <div class="form_input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="reondias@gmail.com"
                                       autocomplete="off" required>
                                <!-- <span class="alert">Correct</span> -->
                            </div>

                            <div class="form_input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="*********"
                                       autocomplete="off">
                                <!-- <span class="alert">Correct</span> -->
                            </div>
                        </div>

                        <div class="or_divider">
                            <div class="hr"></div>
                            <span>or</span>
                            <div class="hr"></div>
                        </div>

                        <div class="social_buttons">
                            <button type="button">
                                <img th:src="@{/images/google-original.svg}" alt="Google Icon">
                                Continue with Google
                            </button>

                            <button type="button">
                                <img th:src="@{/images/github-original.svg}" alt="GitHub Icon">
                                Continue with GitHub
                            </button>
                        </div>

                        <div class="login_submit">
                            <button type="submit">
                                Log in to your account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
